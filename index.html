<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Count Down</title>
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h3>ALL CHURCH</h3>
        <h1 class="underline">WORSHIP NIGHT</h1>
        <h3>Starting In</h3>
      </div>
      <div class="dis-group">
        <div id="dis-hour" class="dis">
          <h1 id="hour-value" class="number"></h1>
        </div>
        <span class="colon">:</span>
        <div id="dis-min" class="dis">
          <h1 id="min-value" class="number"></h1>
        </div>
        <span class="colon">:</span>
        <div id="dis-sec" class="dis">
          <h1 id="sec-value" class="number"></h1>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
